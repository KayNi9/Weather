<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="maintg">
        <form id="serch">
            <input type="text" id="serchbx" placeholder="Enter Location..." autocomplete="off">
            <button id="srchbtn" class="fa-solid fa-magnifying-glass"></button>
        </form>
        <section id="lctimg">
            <img src="./pngwing.com.png" alt="">
        </section>
        <section class="values">
            <aside>Weather Condition</aside>
            <aside id="weatvalu" class="col"></aside>
        </section>
        <section class="values">
            <aside>Humidity</aside>
            <aside id="humidvlu" class="col"></aside>
        </section>
        <section class="values">
            <aside>Temperature</aside>
            <aside id="tempvlu" class="col"></aside>
            <aside>Min Temp</aside>
            <aside id="min1" class="col"></aside>
            <aside>Max Temp</aside>
            <aside id="max1" class="col"></aside>
        </section>
        <section class="values">
            <aside>Feels Like</aside>
            <aside id="feelval" class="col"></aside>
        </section>
        <section class="values">
            <aside>Wind Speed</aside>
            <aside id="winval" class="col"></aside>
            <aside>in Direction</aside>
            <aside id="drval" class="col"></aside>
        </section>
    </div>
    <script src="./weather.js"></script>
</body>
</html>
